<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75)
    }
       input
        {
         width: 100%;
         padding: 12px 20px;
         margin: 8px 0;
         box-sizing: border-box;
        }
         input::placeholder{
             color:#d3d3d3;
         }
    body {
        background-color: aquamarine;
    }

     .submit {
        background-color: #77e868;
        width: 12%;
        
    }

    .btn {

        margin: 10px;
        margin: 8px 0;
        box-sizing: border-box;

    }
</style>

<div class="container">
<div class="center-column">
<h3>Update tasks</h3>
<form method="POST" action="">
    {% csrf_token %}

    {{form}}
<input type="submit" class=" btn btn-sm btn-info submit" name="Update Task">
<a class="btn btn-sm btn-danger " href="{% url 'list' %}">Cancel</a>
</form>
</div>
</div>
